<div class="greyBg header-con col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="container">
      <div class="row">
        <aside class="header col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="logo pull-left"><a href="index.html"><img src="assets/johnverbiest_be/images/logo.png" alt="logo" /></a></div>
          <nav class="navbar navbar-default pull-right">
            <div class="container-fluid">
              <div class="row"> 
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <div class="row">
                    <ul class="nav navbar-nav">

{% assign sortedPages = site.pages | sort: "menu-order"  %}
{% for linkpage in sortedPages %}
    <li>
        <a 
            href="{{ linkpage.permalink }}"
            {% if page.permalink == linkpage.permalink %}
            class="active"
            {% endif %}
            >
            {{ linkpage.title }}
        </a>
    </li>
{% endfor %}

                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </aside>
      </div>
    </div>
  </div>
